<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-primary">
    <div class="card mt-5 col-6 offset-3">
        <h3 class="text-center"><a href="mailto:tmurray@tntech.edu">Tracie Murray</a></h3>
        <h4 class="text-center">Systems Analyst</h4>
        <h4 class="mt-3">Profile Details</h4>
        <p>Phone: (931) 802-4537</p>
        <p>Address: 1105 N. Peachtree Avenue</p>
        <p>Assignment: JOHN 307</p>
        <div class="form-group">
            <label for="txtPayRate">Pay Rate:</label>
            <input id="txtPayRate">
        </div>
        <div class="form-group" id="divHours">
            <label for="txtHours">Hours Worked:</label>
            <input id="txtHours">
        </div>
        <div class="form-group">
            <label for="cboEmployeeType">Employee Type:</label>
            <select id="cboEmployeeType">
                <option></option>
                <option value="FULL">Full Time</option>
                <option value="PART">Part Time</option>
            </select>
        </div>
        <button type="button" class="btn btn-warning mb-3" id ="btnTest">Edit Profile</button>
    </div>    
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
